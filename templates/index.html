<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Заполните форму</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">ФИО</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input type="text" class="form-control" id="hobby" name="hobby" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if user_data %}
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Данные пользователя</h5>
                <p class="card-text"><strong>ФИО:</strong> {{ user_data.name }}</p>
                <p class="card-text"><strong>Город:</strong> {{ user_data.city }}</p>
                <p class="card-text"><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                <p class="card-text"><strong>Возраст:</strong> {{ user_data.age }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
